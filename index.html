<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Random Repository</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Random Repository Finder</h1>

      <div class="search-container">
        <select id="language-select">
          <option value="">Select a language</option>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="ruby">Ruby</option>
          <option value="php">PHP</option>
          <option value="c++">C++</option>
          <option value="csharp">C#</option>
          <option value="go">Go</option>
          <option value="typescript">TypeScript</option>
          <option value="rust">Rust</option>
          <option value="swift">Swift</option>
          <option value="kotlin">Kotlin</option>
          <option value="dart">Dart</option>
          <option value="elixir">Elixir</option>
        </select>
        <button id="fetch-button">Discover</button>
      </div>

      <div id="loading-state" class="state hidden">
        <div class="spinner"></div>
        <p class="loading-text">
          Exploring <span id="loading-language"></span> repositories...
        </p>
        <p>Finding something awesome for you!</p>
      </div>

      <div id="empty-state" class="state">
        <i class="fas fa-code-branch state-icon"></i>
        <p>Select a language to discover random GitHub projects</p>
      </div>

      <div id="error-state" class="state hidden">
        <i class="fas fa-exclamation-circle state-icon"></i>
        <p id="error-message">Something went wrong. Please try again.</p>
      </div>

      <div id="repository-container" class="state hidden">
        <div class="language-badge"></div>

        <div class="repo-header">
          <h2 id="repo-name"></h2>
          <a
            id="repo-link"
            target="_blank"
            rel="noopener"
            title="View on GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
        <p id="repo-description"></p>
        <div class="repo-stats">
          <div class="stat">
            <i class="fas fa-star"></i>
            <span id="repo-stars"></span>
            <span class="stat-name">Stars</span>
          </div>
          <div class="stat">
            <i class="fas fa-code-branch"></i>
            <span id="repo-forks"></span>
            <span class="stat-name">Forks</span>
          </div>
          <div class="stat">
            <i class="fas fa-exclamation-circle"></i>
            <span id="repo-issues"></span>
            <span class="stat-name">Issues</span>
          </div>
        </div>
        <button id="refresh-button">Find Another Repository</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
